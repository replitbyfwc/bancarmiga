        <style>
            /* Variables de color para fácil edición */
            :root {
                --bancamiga-green: #5cb85c; /* Verde principal */
                --bancamiga-dark-green: #2e7d32; /* Verde oscuro del top banner */
                --bancamiga-mid-green: #388e3c; /* Verde del banner "Miércoles de" */
                --bancamiga-light-grey: #f0f2f5;
                --text-color-dark: #333;
                --text-color-light: #555;
                --input-bg: #f9f9f9;
                --border-color: #ddd;
                --dark-blue-text: #003366; /* Color azul oscuro para "¡Bienvenido a" */
                --black-text: #000; /* Color negro para "Bancamiga Suite!" */
            }

            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                display: flex; /* Para organizar los elementos verticalmente */
                flex-direction: column;
                justify-content: center; /* Centra verticalmente el contenido */
                align-items: center; /* Centra horizontalmente el contenido */
                min-height: 100vh;
                box-sizing: border-box;
                background-color: var(--bancamiga-light-grey);
                /* Fondo principal de la aplicación */
                background-image: url('assets/images/fondo_general_azul.png'); /* Ruta a la imagen de fondo principal */
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
                color: var(--text-color-dark);
            }

            /* --- Estilos de Banners Fijos Superiores (Mantenidos en CSS, pero con display: none en HTML para este diseño) --- */
            .top-banner {
                background-color: var(--bancamiga-dark-green);
                padding: 15px 20px;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 20;
                box-sizing: border-box;
            }
            .top-banner .left-content {
                display: flex;
                align-items: center;
            }
            .top-banner .left-content img {
                height: 30px;
                margin-right: 10px;
            }
            .top-banner .suite-text {
                font-weight: 700;
                font-size: 20px;
            }
            .top-banner .question-mark {
                font-size: 24px;
                background-color: rgba(255,255,255,0.2);
                border-radius: 50%;
                width: 30px;
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: 700;
            }

            .mid-banner {
                background-color: var(--bancamiga-mid-green);
                color: white;
                padding: 10px 0;
                text-align: center;
                position: fixed;
                top: 60px; /* Debajo del top-banner */
                left: 0;
                width: 100%;
                z-index: 19;
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
            }
            .mid-banner img {
                height: 25px;
                vertical-align: middle;
                margin: 0 5px;
            }
            .mid-banner span {
                font-weight: 700;
                font-size: 18px;
                vertical-align: middle;
            }

            /* --- Estilos para el área de bienvenida simplificada --- */
            .welcome-container {
                text-align: center;
                padding: 20px;
                max-width: 400px; /* Para que no se estire demasiado en pantallas grandes */
                width: 90%; /* Ocupa el 90% del ancho disponible */
            }

            /* Estilos para la imagen central de descuento */
            .descuento-banner {
                max-width: 350px; /* Ancho máximo para la imagen */
                width: 90%; /* Que ocupe el 90% del contenedor si es más pequeño */
                height: auto; /* Mantener la proporción */
                display: block; /* Para que se centre con margin: auto */
                margin: 0 auto 30px auto; /* Centrar horizontalmente y añadir espacio abajo */
                border-radius: 10px; /* Bordes ligeramente redondeados */
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            }

            /* Estilos para el logo encima del banner de descuento */
            .logo-above-discount {
                max-width: 180px;
                height: auto;
                margin-bottom: 20px; /* Espacio entre el logo y el banner */
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            /* Modificaciones al mensaje de bienvenida */
            .welcome-message-text {
                font-size: 22px;
                margin-top: 20px; /* Espacio superior para separar de la imagen */
                margin-bottom: 30px;
                line-height: 1.2; /* Ajuste para el salto de línea */
                font-weight: 400; /* Grosor de fuente para ambas líneas del mensaje */
                color: var(--dark-blue-text); /* Color azul oscuro por defecto para el párrafo */
            }
            .welcome-message-text .welcome-top-line {
                /* No necesita estilos adicionales si ya los hereda del padre */
            }
            .welcome-message-text .suite-brand-name {
                color: var(--black-text); /* Color negro para "Bancamiga Suite!" */
                /* El font-weight ya lo hereda del padre */
            }

            .main-ingresar-btn {
                background-color: var(--bancamiga-green);
                color: white;
                font-size: 20px;
                font-weight: 700;
                padding: 15px 40px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 100%; /* Ocupa todo el ancho del welcome-container */
                max-width: 350px; /* Ancho máximo para que no sea gigante */
            }
            .main-ingresar-btn:hover {
                background-color: #4cae4c;
            }

            /* --- Estilos del Modal de Login --- */
            .modal {
                display: none; /* Oculto por defecto, se activa con JS */
                position: fixed;
                z-index: 100; /* Asegura que esté por encima de todo */
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente oscuro */
                justify-content: center; /* Centra horizontalmente el modal content */
                align-items: center; /* Centra verticalmente el modal content */
                overflow-y: auto; /* Permite scroll dentro del modal si el contenido es largo */
            }

            .modal-content {
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
                padding: 30px;
                text-align: center;
                box-sizing: border-box;
                position: relative;
                margin: auto; /* Centrar verticalmente y horizontalmente */
                margin-top: 80px; /* Un poco de espacio arriba para que no quede pegado en móviles */
                margin-bottom: 80px; /* Un poco de espacio abajo */
            }

            .modal-close-btn {
                position: absolute;
                top: 15px;
                right: 25px;
                color: #aaa;
                font-size: 35px;
                font-weight: bold;
                cursor: pointer;
                transition: color 0.3s ease;
            }
            .modal-close-btn:hover,
            .modal-close-btn:focus {
                color: #333;
                text-decoration: none;
            }

            /* Estilo para el logo dentro del modal de login (tamaño ajustado) */
            .login-logo-inside-modal {
                max-width: 160px; /* Ajustado de 100px a 160px para hacerlo más grande */
                height: auto;
                margin-bottom: 15px; /* Espacio entre el logo y el mensaje de bienvenida */
                display: block; /* Para centrarlo */
                margin-left: auto; /* Para centrarlo */
                margin-right: auto; /* Para centrarlo */
            }

            .welcome-message {
                color: var(--bancamiga-green); /* ¡Bienvenido! en el modal, va en verde */
                font-size: 18px;
                font-weight: 700;
                margin-bottom: 15px;
            }

            .login-heading {
                color: var(--text-color-dark);
                font-size: 20px;
                font-weight: 400; /* Se quitó el bold */
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
            .form-group label {
                display: block;
                margin-bottom: 8px;
                color: var(--text-color-light);
                font-weight: 700;
                font-size: 14px;
            }
            .form-group select,
            .form-group input[type="text"],
            .form-group input[type="password"] {
                width: 100%;
                padding: 12px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                font-size: 16px;
                box-sizing: border-box;
                background-color: var(--input-bg);
            }
            .form-group input::placeholder {
                color: #aaa;
            }

            /* Estilo para el SELECT desplegable personalizado */
            .custom-select-wrapper {
                position: relative;
                width: 100%;
            }

            .custom-select-trigger {
                background-color: var(--input-bg);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 12px;
                font-size: 16px;
                text-align: left;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: var(--text-color-dark);
            }

            .custom-select-trigger::after {
                content: '▼'; /* Flecha hacia abajo */
                font-size: 12px;
                color: #888;
                transition: transform 0.3s ease;
            }

            .custom-select-trigger.active::after {
                transform: rotate(180deg); /* Gira la flecha al abrir */
            }

            .custom-options {
                display: none;
                position: absolute;
                background-color: white;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                width: 100%;
                max-height: 200px;
                overflow-y: auto;
                z-index: 1;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                margin-top: 5px;
            }

            .custom-options.show {
                display: block;
            }

            .custom-option {
                padding: 12px;
                cursor: pointer;
                text-align: left;
                font-size: 16px;
                color: var(--text-color-dark);
            }

            .custom-option:hover {
                background-color: #f0f0f0;
            }

            .custom-option.selected {
                background-color: #e0f0ff; /* Azul claro para la opción seleccionada */
                color: var(--bancamiga-dark-green);
                font-weight: 700;
            }

            .checkbox-group {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 25px;
                margin-bottom: 30px;
            }
            .checkbox-group input[type="checkbox"] {
                margin-right: 10px;
                width: 20px;
                height: 20px;
                accent-color: var(--bancamiga-green);
            }
            .checkbox-group label {
                color: var(--text-color-light);
                font-size: 15px;
                font-weight: 400;
            }

            .btn {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: 10px;
            }
            .btn-primary {
                background-color: var(--bancamiga-green);
                color: white;
            }
            .btn-primary:hover {
                background-color: #4cae4c;
            }
            .btn-secondary {
                background-color: #e0e0e0;
                color: var(--text-color-light);
            }
            .btn-secondary:hover {
                background-color: #d0d0d0;
            }

            /* Media queries para ajustes responsivos */
            @media (max-width: 600px) {
                .top-banner, .mid-banner {
                    padding-left: 15px;
                    padding-right: 15px;
                }
                .welcome-container {
                    padding: 30px;
                }
                .welcome-message-text {
                    font-size: 20px;
                    margin-bottom: 20px;
                }
                .main-ingresar-btn {
                    font-size: 18px;
                    padding: 12px 30px;
                }
                .descuento-banner {
                    max-width: 90%; /* Ajuste para que ocupe más en móviles */
                    margin-bottom: 20px; /* Reduce un poco el margen inferior en móviles */
                }
            }
